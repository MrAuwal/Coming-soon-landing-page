<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./CSS/main.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>


    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>


    <img src="./images/logo.svg" alt="Logo" class="logo">


    <div class="container">
        <section class="left-box">

            <h1 class="diplay-head">
                <span>We're </span> coming soon
            </h1>
            <p class="lead"> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

            <form id="form">
                <div class="input-control">
                    <input type="email" id="email" placeholder="Email Address">
                    <img src="./images/icon-error.svg" alt="error" id="icon-error">
                    <div class="btn-container">
                        <button type="submit" id="arrow"><img src="./images/icon-arrow.svg" alt="arrow" ></button>
                    </div>
                    <div class="error-text-container"></div>
                </div>
            </form>

        </section>


        <section class="right-box">
            <div class="right">
                <img src="./images/hero-desktop.jpg" alt="hero-image">
            </div>
        </section>
    </div>
